<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tab</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        section {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        div {
            flex: 1;
            border: 1px solid black;
            padding: 20px;
            font-size: 2vw;
            box-sizing: border-box;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 0;
        }

        div:nth-child(1) {
            background-color: rgb(255, 153, 0);
            color: white;
        }

        div:nth-child(2) {
            background-color: rgb(0, 53, 128);
            color: white;
        }

        /* Responsive styles */
        @media (max-width: 700px) {
            section {
                flex-direction: column;
                height: auto;
                min-height: 100vh;
            }
            div {
                font-size: 6vw;
                padding: 40px 10px;
            }
        }
    </style>
</head>
<body>
    <section>
        <div>
            hello
        </div>
        <div>
            world
        </div>
    </section>
</body>
</html>
